<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" id="home-link">Trang Chủ</a></li>
            
            <li><a href="#" id="destinations-link">Điểm Đến</a></li>
            <li><a href="#" id="blog-link">Blog</a></li>
            <li><a href="sign-up.html">Đăng kí</a></li>
            <li><a href="sign-in.html">Đăng nhập</a></li>
        </ul>
    </nav>
    <div class="account-box" id="register">
        <h2>Register</h2>
        <form>
            <div class="user-box">
                <input id="name" type="text" name="" required="" placeholder="Full Name">
            </div>
            <div class="user-box">
                <input id="email" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="user-box">
                <input id="re-password" type="password" name="" required="" placeholder="Repeat Password">
            </div>
            <div class="selector">
                <a class="account" href="../sign-in.html">Bạn đã có tài khoản?</a>
                <br>
                <button type="submit" class="btn">Submit</button>
              </div>
        </form>
    </div>
    <script src="../js/sign-up.js"></script>
</body>
</html>
